	<div class="carousel-inner" role="listbox">

				<div class="col-lg-6">

					{{ location.address_for_truck }}

				{% endfor %}
			</div>
		</div>

		<div class="item">
			<img src="{% static 'website/img/2nd-1.jpg' %}" class="img-responsive">
		</div>

		<div class="item">
			<img src="{% static 'website/img/2nd-2.jpg' %}" class="img-responsive">
		</div>

		<div class="item">
			<img src="{% static 'website/img/3rd-1.jpg' %}" class="img-responsive">
		</div>

		<div class="item">
			<img src="{% static 'website/img/m-1.jpg' %}" class="img-responsive">
		</div>

		<div class="item">
			<img src="{% static 'website/img/3rd-2.jpg' %}" class="img-responsive">

	</div>
</div>
