<div class="form-group">
    <div class="row green-back">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h2>Do you want sauces with your item?<br>
            <small>You can choose as much as {{ product.max_sauces }} sauces for your item</small></h2>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h2>
                <label for="{{ form.NoSaucesCheck.id_for_label }}" id="{{ form.NoSaucesCheck.id_for_label }}">{{ form.NoSaucesCheck }} {{ form.NoSaucesCheck.label }}</label>                
            </h2>
        </div>
    </div>
    <div class="form-inline">
        <div class="sauces-list {% if form.NoSaucesCheck.value %}hidden{% endif %}">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>{{ form.sauces.help_text }}</h2>
        </div>
    {% for field in form.sauces %}
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            {{ field }}
        </div>
    {% endfor %}
        </div>
        <div class="form-group has-error">
        {% if form.sauces.errors %}
            {% for error in form.sauces.errors %}
            <span class="label label-danger">{{ error }}</span>
            {% endfor %}                                        
        {% endif %}
        </div>
    </div>
</div>
